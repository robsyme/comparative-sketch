<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Comparative-sketch</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/layout.css">
    <script type="text/javascript" src="js/crossfilter.v1.min.js"></script>
    <script type="text/javascript" src="js/deltaParser.js"></script>
    <script type="text/javascript" src="js/d3.v3.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sixteen columns">
        <h1 style="margin-top: 40px">Comparative-sketch</h1>
        <h5>Interactive nucmer vis</h5>
        <hr>
        <p>
          To zoom, click and drag using the midddle mouse button.
          </br>
          Press "b" to move back to the previous zoom level.
          </br>
          Press "c" to switch to show the similarity of each match.
        </p>
        <div style="position: relative">
        <canvas id="dotPlotOverlay" class="dotPlot"></canvas>
        <canvas id="dotPlotCanvas" class="dotPlot"></canvas>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/canvasDotPlot.js"></script>
  </body>
</html>
